<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="header-section">
            <img src="https://img.icons8.com/sf-black-filled/64/FFFFFF/book-shelf.png"/>
            <h1>Library</h1>
        </div>
    </header>
    <main>
        <button id="add-book" class="btn">Add a Book</button>
        <div class="book-container">
            <!-- <div class="book-card">
                <div class="book-info">
                    <p class="book-title">Title: <span class="input-title">"Title"</span></p>
                    <p class="book-author">Author: <span class="input-author">Author</span></p>
                    <p class="book-pages">Pages: <span class="input-page">123</span></p>
                </div>
                <button class="btn status">Read</button>
                <button class="btn delete">Delete</button>
            </div> -->
        </div>
    </main>
    <footer>
        <p>Library from <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a> by <a href="https://github.com/Lits00" target="_blank">Lits</a></p>
    </footer>
    <div class="modal">
        <form class="input-form">
            <div>
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="pages">Pages: </label>
                <input type="number" name="pages" id="pages" required>
            </div>
            <div class="btn-options">
                <div>
                    <input type="checkbox" name="status" id="status">
                    <label for="status">Have you read this book?</label>
                </div>
                <div class="submit-cancel">
                    <button id="submit" class="btn">Submit</button>
                    <button id="cancel" class="btn">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
